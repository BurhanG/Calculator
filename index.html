<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="theme-dark">
    <div class="container">
        <div class="theme-changer">
            <div class="theme-buttons" >
                <div class="theme-sun-icon"><i class="far fa-sun"></i></div>
                <div class="theme-moon-icon active"><i class="far fa-moon"></i></i></div>
            </div>
        </div>
        <div class="output">
            <div data-previous-operand class="display-1"></div>
            <div data-current-operand class="display-2">0</div>
        </div>
        <div class="all-buttons">
            <div class="btn btn-green" data-all-clear>
                AC
            </div>
            <div class="btn btn-green" data-sign-changer>
                +/-
            </div>
            <div class="btn btn-green" data-operation>
                %
            </div>
            <div class="btn btn-red" data-operation>
                /
            </div>
            <div class="btn" data-number>
                7
            </div>
            <div class="btn" data-number>
                8
            </div>
            <div class="btn" data-number>
                9
            </div>
            <div class="btn btn-red" data-operation>
                X
            </div>
            <div class="btn" data-number>
                4
            </div>
            <div class="btn" data-number>
                5
            </div>
            <div class="btn" data-number>
                6
            </div>
            <div class="btn btn-red" data-operation>
                -
            </div>
            <div class="btn" data-number>
                1
            </div>
            <div class="btn" data-number>
                2
            </div>
            <div class="btn" data-number>
                3
            </div>
            <div class="btn btn-red" data-operation>
                +
            </div>
            <div class="btn" data-delete>
                <span class="icon-redo">
                    <i class="fas fa-redo"></i>
                </span>
            </div>
            <div class="btn" data-number>
                0
            </div>
            <div class="btn" data-number>
                .
            </div>
            <div class="btn btn-red" data-equals>
                =
            </div>
        </div>
